name: Android Release (with debug keystore, no Sentry)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Enable Corepack and install Yarn
        run: |
          corepack enable

      - name: Install JS dependencies
        run: yarn install

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.13  # 可选，或让项目自动检测
          cache-read-only: false

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Build release APK without Sentry
        run: ./gradlew assembleRelease
        working-directory: android

      - name: Upload all APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload arm64-only APK
        uses: actions/upload-artifact@v4
        with:
          name: arm64-apk
          path: android/app/build/outputs/apk/release/*-arm64-v8a-release.apk
